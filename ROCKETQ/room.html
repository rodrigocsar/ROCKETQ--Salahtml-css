<!DOCTYPE html>
    <head>
      <title>Rocket.Qv - Perguntas e Respostas</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-compatible" content="IE=edge">
      
      <!--View port-->
      <meta name="viewport" content="width=divece-width, initial-scale 1.0">

      <!--- CSS -->
      <link rel="stylesheet" href="styles/global.css">
      <link rel="stylesheet" href="styles/room.css">

      <!--FONTS-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <body>
      <div id="room" class="content">
        <header>
          <a href="#">
            <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
          </a>
          <div class="buttons">
              <div class="button outlined">
                   #323243
                   <img src="assets/copy (1).svg" alt="Copiar numero da sala">
              </div>
           <a href="#" class="button">
               <img src="assets/users-white.svg" alt="Criar umasala">Criar sala
           </a>
        </div>
      </header>
      <main>
        <section id="question-forms">
          <h2>
            faça sua pergunda
          </h2>
          <form action="">
            <label class="sr-only" for="question">O que voce quer perguntar?</label>
            <textarea id="question" placeholder="O que voce quer perguntar?"></textarea>

            <footer>
              <div>
                 <img src="">
                Esta pergunta é anônima 
              </div>
              <button>Enviar</button>
            </footer>
          </form>

        </section>
      </main>
    </div>
